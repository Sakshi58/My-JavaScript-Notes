<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in JS</title>
</head>
<body>
    <h1>Dates  in JavaScript</h1>

    <script>
        /* there are 4 ways to create  Date in Js
        1. Date()
        2. Date(milisecond)
        3. Date(dateString)
        4. Date(year, month, day, hours, minutes, seconds, milliseconds)
        */

        //1. Date
        let d= new Date();
        console.log(d);

        //Date methods
        document.writeln("</br>", d.getDate());
        document.writeln("</br>", d.getDay());
        document.writeln("</br>", d.getFullYear());
        document.writeln("</br>", d.getTime());
        /* Days
        0 - sunday
        1 - monday
        2 - tuesday
        3 - wednesday
        4 - thursday
        5 - friday
        6 - saturday
        */
       
    </script>
</body>
</html>
